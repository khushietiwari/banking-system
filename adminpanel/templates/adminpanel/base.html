{% extends 'base_portal.html' %}

{% block title %}PrimeTrust - Admin Control{% endblock %}

{% block role_badge %}System Administrator{% endblock %}

{% block sidebar_menu %}
<li class="{% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">
    <a href="{% url 'admin_dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
</li>
<li class="{% if 'customers' in request.path %}active{% endif %}">
    <a href="{% url 'manage_customers' %}"><i class="fas fa-users-cog"></i> User Management</a>
</li>
<li class="{% if 'transactions' in request.path %}active{% endif %}">
    <a href="{% url 'manage_transactions' %}"><i class="fas fa-file-invoice"></i> Transactions</a>
</li>
<li class="{% if 'loans' in request.path %}active{% endif %}">
    <a href="{% url 'manage_loans' %}"><i class="fas fa-hand-holding-usd"></i> Loans</a>
</li>
<li class="{% if 'kyc' in request.path %}active{% endif %}">
    <a href="{% url 'manage_kyc' %}"><i class="fas fa-id-card"></i> KYC Requests</a>
</li>
<li class="{% if 'reports' in request.path %}active{% endif %}">
    <a href="{% url 'system_reports' %}"><i class="fas fa-chart-pie"></i> System Reports</a>
</li>
{% endblock %}
