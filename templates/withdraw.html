{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PrimeTrust Bank ‚Ä¢ Withdraw</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0b1f3a, #102a4d);
    color: white;
}

/* ===== WRAPPER ===== */
.page-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ===== CARD ===== */
.withdraw-card {
    background: white;
    border-radius: 20px;
    padding: 35px;
    width: 100%;
    max-width: 430px;
    box-shadow: 0 25px 70px rgba(0,0,0,0.35);
    color: #102a4d;
}

/* ===== HEADER ===== */
.withdraw-header {
    font-weight: 700;
    margin-bottom: 25px;
}

/* ===== BALANCE BOX ===== */
.balance-box {
    background: linear-gradient(135deg, #102a4d, #1f4068);
    border-radius: 16px;
    padding: 18px;
    color: white;
    margin-bottom: 25px;
}

/* ===== INPUT ===== */
.modern-input {
    height: 50px;
    border-radius: 10px;
    border: 1px solid #dde2e7;
}

.modern-input:focus {
    border-color: #7f8fa6;
    box-shadow: 0 0 0 3px rgba(127,143,166,0.2);
}

/* ===== BUTTON ===== */
.btn-withdraw {
    background: linear-gradient(135deg, #dc3545, #b02a37);
    border: none;
    height: 50px;
    border-radius: 10px;
    font-weight: 600;
    color: white;
    transition: 0.3s;
}

.btn-withdraw:hover {
    background: linear-gradient(135deg, #b02a37, #8b1e2b);
}

/* ===== BACK LINK ===== */
.back-link {
    text-decoration: none;
    font-weight: 500;
    color: #1f4068;
}

.back-link:hover {
    color: #102a4d;
}

/* ===== MESSAGE ===== */
.alert-info {
    background: #eef4ff;
    border: none;
    color: #102a4d;
}

</style>
</head>

<body>

<div class="page-wrapper">

    <div class="withdraw-card">

        <h4 class="withdraw-header">‚ûñ Withdraw Money</h4>

        <!-- Balance -->
        <div class="balance-box">
            <small style="opacity:0.7;">Available Balance</small>
            <h3 class="fw-bold mb-0">
                ‚Çπ {{ account.balance }}
            </h3>
        </div>

        <!-- Form -->
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">
                    Enter Amount
                </label>

                <input type="number"
                       name="amount"
                       step="0.01"
                       class="form-control modern-input"
                       placeholder="‚Çπ 0.00"
                       required>
            </div>

            <button type="submit" class="btn btn-withdraw w-100">
                üí∏ Withdraw Funds
            </button>
        </form>

        {% if message %}
            <div class="mt-3 alert alert-info rounded-3">
                {{ message }}
            </div>
        {% endif %}

        <!-- Back -->
        <div class="text-center mt-3">
            <a href="{% url 'customer_dashboard' %}" class="back-link">
                ‚Üê Back to Dashboard
            </a>
        </div>

    </div>

</div>

</body>
</html>
