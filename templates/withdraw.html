{% extends "base.html" %}
{% block content %}

<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow-lg border-0 rounded-4">

                <!-- Header -->
                <div class="card-header text-white rounded-top-4"
                     style="background: linear-gradient(135deg,#dc3545,#b02a37);">
                    <h4 class="mb-0">‚ûñ Withdraw Money</h4>
                </div>

                <!-- Body -->
                <div class="card-body p-4">

                    <!-- Balance Display -->
                    <div class="balance-box mb-4">
                        <p class="mb-1 text-muted">Available Balance</p>
                        <h2 class="fw-bold text-danger">
                            ‚Çπ {{ account.balance }}
                        </h2>
                    </div>

                    <!-- Withdraw Form -->
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Enter Amount
                            </label>

                            <input type="number"
                                   name="amount"
                                   step="0.01"
                                   class="form-control modern-input"
                                   placeholder="‚Çπ 0.00"
                                   required>
                        </div>

                        <button type="submit"
                                class="btn btn-danger w-100 modern-btn">
                            üí∏ Withdraw Funds
                        </button>
                    </form>

                    {% if message %}
                        <div class="mt-3 alert alert-info rounded-3">
                            {{ message }}
                        </div>
                    {% endif %}

                    <!-- Back Button -->
                    <div class="text-center mt-3">
                        <a href="{% url 'customer_dashboard' %}"
                           class="back-link">
                            ‚Üê Back to Dashboard
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

<style>

/* Balance Box */
.balance-box {
    background: #f8f9fc;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
}

/* Input Styling */
.modern-input {
    height: 48px;
    border-radius: 10px;
    border: 1px solid #d9e2f3;
    transition: 0.3s;
}

.modern-input:focus {
    border-color: #dc3545;
    box-shadow: 0 0 0 3px rgba(220,53,69,0.1);
}

/* Button */
.modern-btn {
    height: 48px;
    border-radius: 10px;
    font-weight: 600;
}

/* Back Link */
.back-link {
    text-decoration: none;
    font-weight: 600;
    color: #003366;
}

.back-link:hover {
    color: #0056b3;
}

</style>

{% endblock %}
