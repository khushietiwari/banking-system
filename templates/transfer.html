{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PrimeTrust Bank ‚Ä¢ Transfer Funds</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0b1f3a, #102a4d);
    color: white;
}

/* ===== WRAPPER ===== */
.page-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px 15px;
}

/* ===== CARD ===== */
.transfer-card {
    background: white;
    border-radius: 22px;
    padding: 30px;
    width: 100%;
    max-width: 520px;
    box-shadow: 0 25px 70px rgba(0,0,0,0.35);
    color: #102a4d;
}

/* ===== HEADER ===== */
.transfer-header {
    font-weight: 700;
    margin-bottom: 20px;
}

/* ===== BALANCE BOX ===== */
.balance-box {
    background: linear-gradient(135deg, #102a4d, #1f4068);
    border-radius: 16px;
    padding: 18px;
    color: white;
    margin-bottom: 25px;
}

/* ===== INPUTS ===== */
.custom-input {
    height: 50px;
    border-radius: 10px;
    border: 1px solid #dde2e7;
}

.custom-input:focus {
    border-color: #7f8fa6;
    box-shadow: 0 0 0 3px rgba(127,143,166,0.2);
}

/* ===== BUTTON ===== */
.btn-transfer {
    background: linear-gradient(135deg, #102a4d, #1f4068);
    border: none;
    height: 50px;
    border-radius: 12px;
    font-weight: 600;
    color: white;
    transition: 0.3s;
}

.btn-transfer:hover {
    background: linear-gradient(135deg, #0b1f3a, #16355f);
}

/* ===== ADD BENEFICIARY BUTTON ===== */
.btn-add {
    height: 50px;
    border-radius: 10px;
}

/* ===== ALERT ===== */
.alert-info {
    background: #eef4ff;
    border: none;
    color: #102a4d;
}

</style>
</head>

<body>

<div class="page-wrapper">

    <div class="transfer-card">

        <h4 class="transfer-header">üîÅ Transfer Money</h4>

        <!-- Balance -->
        <div class="balance-box">
            <small style="opacity:0.7;">Available Balance</small>
            <h3 class="fw-bold mb-0">
                ‚Çπ {{ account.balance }}
            </h3>
        </div>

        <!-- Form -->
        <form method="POST">
            {% csrf_token %}

            <!-- Beneficiary -->
            <div class="mb-3">
                <label class="form-label fw-semibold">
                    Select Beneficiary
                </label>

                <div class="d-flex">

                    <select name="beneficiary"
                            class="form-control custom-input me-2"
                            required>

                        <option value="">Select Beneficiary</option>

                        {% for b in beneficiaries %}
                            <option value="{{ b.id }}">
                                {{ b.nickname }} - ****{{ b.beneficiary_account.account_number|slice:"-4:" }}
                            </option>
                        {% empty %}
                            <option disabled>No beneficiaries added</option>
                        {% endfor %}

                    </select>

                    <a href="{% url 'add_beneficiary' %}"
                       class="btn btn-outline-secondary btn-add">
                        +
                    </a>

                </div>
            </div>

            <!-- Amount -->
            <div class="mb-4">
                <label class="form-label fw-semibold">
                    Transfer Amount (‚Çπ)
                </label>

                <input type="number"
                       name="amount"
                       step="0.01"
                       min="1"
                       class="form-control custom-input"
                       placeholder="Enter Amount"
                       required>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-transfer w-100">
                Transfer Funds üí≥
            </button>

        </form>

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="mt-3 alert alert-info text-center rounded-3">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

    </div>

</div>

</body>
</html>
