{% extends "base.html" %}
{% block content %}

<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Transfer Card -->
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">

                <!-- Header -->
                <div class="card-header text-white"
                     style="background: linear-gradient(135deg,#003366,#0056b3);">
                    <h4 class="mb-0">üîÅ Transfer Money</h4>
                </div>

                <div class="card-body p-4">

                    <!-- Balance Display -->
                    <div class="balance-box mb-4 p-3 rounded-3 text-center">
                        <small class="text-muted d-block">Available Balance</small>
                        <h2 class="mb-0 fw-bold text-success">
                            ‚Çπ {{ account.balance }}
                        </h2>
                    </div>

                    <!-- Transfer Form -->
                    <form method="POST">
                        {% csrf_token %}

                        <!-- Beneficiary Selection -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Select Beneficiary
                            </label>

                            <div class="d-flex">
                                <select name="beneficiary"
                                        class="form-control custom-input me-2"
                                        required>

                                    <option value="">Select Beneficiary</option>

                                    {% for b in beneficiaries %}
                                        <option value="{{ b.id }}">
                                            {{ b.nickname }} - ****{{ b.beneficiary_account.account_number|slice:"-4:" }}
                                        </option>
                                    {% empty %}
                                        <option disabled>No beneficiaries added</option>
                                    {% endfor %}

                                </select>

                                <a href="{% url 'add_beneficiary' %}"
                                   class="btn btn-outline-primary rounded-3 px-3">
                                    +
                                </a>
                            </div>
                        </div>

                        <!-- Amount -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                Transfer Amount (‚Çπ)
                            </label>

                            <input type="number"
                                   name="amount"
                                   step="0.01"
                                   min="1"
                                   class="form-control custom-input"
                                   placeholder="Enter Amount"
                                   required>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn transfer-btn">
                                Transfer Funds üí≥
                            </button>
                        </div>

                    </form>

                    <!-- Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="mt-4 alert alert-info text-center rounded-3">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                </div>
            </div>

        </div>
    </div>
</div>

<style>

/* Balance Box */
.balance-box {
    background: #f8f9fc;
    border-left: 5px solid #28a745;
}

/* Inputs */
.custom-input {
    height: 48px;
    border-radius: 10px;
    border: 1px solid #d9e2f3;
    transition: 0.3s;
}

.custom-input:focus {
    border-color: #003366;
    box-shadow: 0 0 0 3px rgba(0,51,102,0.1);
}

/* Transfer Button */
.transfer-btn {
    height: 50px;
    border-radius: 12px;
    background: linear-gradient(135deg,#003366,#0056b3);
    color: white;
    font-weight: 600;
    border: none;
    transition: 0.3s;
}

.transfer-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* Improve select dropdown height consistency */
select.custom-input {
    height: 48px;
}

</style>

{% endblock %}
