{% extends 'base_portal.html' %}
{% load static %}

{% block page_title %}PrimeTrust | Apply Credit Card{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="elite-card">
                <div class="elite-header">
                    <span class="elite-subtitle">Card Services</span>
                    <h2 class="elite-title">Apply for Credit Card</h2>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label fw-bold">Reason for Application</label>
                        <textarea name="reason" class="form-control rounded-4" rows="4"
                            placeholder="e.g., Rewards, Cashback, Travel benefits, etc. (Optional)"></textarea>
                    </div>

                    <div class="alert alert-warning border-0 rounded-4">
                        <i class="fas fa-shield-alt me-2"></i>
                        Credit card approval is subject to credit score verification and internal policies.
                    </div>

                    <button type="submit" class="elite-btn elite-btn-primary w-100">
                        <i class="fas fa-check-circle me-2"></i> Submit Application
                    </button>

                    <a href="{% url 'customer_dashboard' %}" class="elite-btn elite-btn-outline w-100 mt-3">
                        <i class="fas fa-times-circle me-2"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
