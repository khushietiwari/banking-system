{% extends 'base_portal.html' %}
{% load static %}

{% block page_title %}Loan Services{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold text-primary-custom mb-0">
                <i class="fas fa-file-signature me-2"></i> Loan Application
            </h3>

            <!-- View Previous Loans Button -->
            <a href="{% url 'my_loans' %}" class="btn btn-outline-primary shadow-sm">
                <i class="fas fa-history me-2"></i> View My Loans
            </a>
        </div>

        <!-- Loan Form Card -->
        <div class="card-custom border-0 shadow-lg p-4">

            <!-- Info Box -->
            <div class="alert alert-info border-0 shadow-sm mb-4">
                <i class="fas fa-info-circle me-2"></i>
                Ensure your profile details are up-to-date. Loan approval is subject to credit verification.
            </div>

            <form method="POST">
                {% csrf_token %}

                <!-- Loan Amount -->
                <div class="mb-4">
                    <label class="form-label fw-bold text-muted text-uppercase small">
                        Loan Amount (₹)
                    </label>

                    <div class="input-group input-group-lg shadow-sm">
                        <span class="input-group-text bg-white border-end-0">₹</span>
                        <input type="number" step="0.01" name="amount" class="form-control border-start-0 fw-bold"
                            placeholder="0.00" required>
                    </div>
                </div>

                <!-- Loan Purpose -->
                <div class="mb-4">
                    <label class="form-label fw-bold text-muted text-uppercase small">
                        Purpose of Loan
                    </label>

                    <textarea name="reason" class="form-control shadow-sm" rows="4"
                        placeholder="e.g., Home Renovation, Education, Business Expansion..." required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary-custom btn-lg shadow-md py-3">
                        Submit Application <i class="fas fa-paper-plane ms-2"></i>
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>
{% endblock %}
