{% extends 'customer/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 fw-bold text-primary-custom">Apply for Loan</h2>

        <div class="card-custom">
            <div class="card-header-custom">
                <i class="fas fa-file-signature me-2"></i> Loan Application
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="amount" class="form-label fw-bold">Loan Amount (₹)</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-white border-end-0">₹</span>
                            <input type="number" step="0.01" class="form-control border-start-0 ps-0" id="amount"
                                name="amount" placeholder="0.00" required min="1000">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="reason" class="form-label fw-bold">Purpose of Loan</label>
                        <textarea class="form-control" id="reason" name="reason" rows="4"
                            placeholder="e.g., Home Renovation, Education, Business Expansion..." required></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary-custom btn-lg">
                            Submit Application <i class="fas fa-paper-plane ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
