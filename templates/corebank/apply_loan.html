{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PrimeTrust Bank â€¢ Apply Loan</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0b1f3a, #102a4d);
    color: white;
}

/* ===== WRAPPER ===== */
.page-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px 15px;
}

/* ===== CARD ===== */
.loan-card {
    background: white;
    border-radius: 22px;
    padding: 35px;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 25px 70px rgba(0,0,0,0.35);
    color: #102a4d;
}

/* ===== HEADER ===== */
.loan-header {
    text-align: center;
    margin-bottom: 25px;
}

.loan-header h3 {
    font-weight: 700;
}

.loan-header small {
    color: #6c757d;
}

/* ===== INPUTS ===== */
.custom-input {
    height: 52px;
    border-radius: 10px;
    border: 1px solid #dde2e7;
}

.custom-input:focus {
    border-color: #7f8fa6;
    box-shadow: 0 0 0 3px rgba(127,143,166,0.2);
}

/* ===== TEXTAREA ===== */
textarea.custom-input {
    height: auto;
    resize: none;
}

/* ===== BUTTON ===== */
.btn-loan {
    background: linear-gradient(135deg, #102a4d, #1f4068);
    border: none;
    height: 52px;
    border-radius: 12px;
    font-weight: 600;
    color: white;
    transition: 0.3s;
}

.btn-loan:hover {
    background: linear-gradient(135deg, #0b1f3a, #16355f);
}

</style>
</head>

<body>

<div class="page-wrapper">

    <div class="loan-card">

        <div class="loan-header">
            <h3>Apply for Loan</h3>
            <small>
                Submit your loan request for review and approval
            </small>
        </div>

        <form method="post">
            {% csrf_token %}

            <!-- Amount -->
            <div class="mb-4">
                <label class="form-label fw-semibold">
                    Loan Amount (â‚¹)
                </label>

                <input type="number"
                       name="amount"
                       class="form-control custom-input"
                       placeholder="Enter Amount"
                       required>
            </div>

            <!-- Reason -->
            <div class="mb-4">
                <label class="form-label fw-semibold">
                    Reason
                </label>

                <textarea name="reason"
                          rows="4"
                          class="form-control custom-input"
                          placeholder="Reason for applying loan"
                          required></textarea>
            </div>

            <!-- Button -->
            <button type="submit" class="btn btn-loan w-100">
                Apply for Loan ðŸ’³
            </button>

        </form>

    </div>

</div>

</body>
</html>
