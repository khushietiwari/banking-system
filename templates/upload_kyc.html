{% extends 'base.html' %}

{% block content %}
<style>
    * {
        box-sizing: border-box;
    }

    body {
        background: #f3f4f6;
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
    }

    .content-wrapper {
        padding: 40px 70px;
        width: 100%;
    }

    .page-title {
        font-size: 32px;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 8px;
    }

    .page-subtitle {
        color: #6b7280;
        margin-bottom: 30px;
    }

    .kyc-card {
        width: 100%;
        background: #ffffff;
        border-radius: 18px;
        padding: 40px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.05);
    }

    .upload-area {
        width: 100%;
        border: 2px dashed #d1d5db;
        border-radius: 14px;
        padding: 40px;
        text-align: center;
        cursor: pointer;
        background: #f9fafb;
        transition: 0.3s ease;
    }

    .upload-area:hover {
        border-color: #1e4db7;
        background: #eef2ff;
    }

    .upload-area strong {
        display: block;
        margin-top: 10px;
        font-size: 16px;
    }

    .file-name {
        margin-top: 6px;
        font-size: 14px;
        color: #374151;
    }

    input[type="file"] {
        display: none;
    }

    .upload-btn {
        margin-top: 25px;
        width: 100%;
        padding: 16px;
        border-radius: 12px;
        border: none;
        font-size: 16px;
        font-weight: 500;
        background: linear-gradient(135deg, #1e3a8a, #2563eb);
        color: white;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .upload-btn:hover {
        opacity: 0.9;
    }

    .secure-note {
        margin-top: 15px;
        font-size: 13px;
        color: #6b7280;
    }
</style>


<div class="content-wrapper">

    <div class="page-title">
        Upload KYC Document
    </div>

    <div class="page-subtitle">
        Complete verification to unlock full banking features.
    </div>

    <div class="kyc-card">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="fileInput" class="upload-area">
                ðŸ“„
                <strong>Click to upload your document</strong>
                <div class="file-name" id="file-name">No file selected</div>
            </label>

            <input type="file" id="fileInput" name="document" required>

            <button type="submit" class="upload-btn">
                Upload Document
            </button>
        </form>

        <div class="secure-note">
            ðŸ”’ Documents are securely encrypted and stored.
        </div>

    </div>

</div>


<script>
    const fileInput = document.getElementById("fileInput");
    const fileName = document.getElementById("file-name");

    fileInput.addEventListener("change", function() {
        if (fileInput.files.length > 0) {
            fileName.textContent = fileInput.files[0].name;
        }
    });
</script>

{% endblock %}
