{% extends 'customer/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 fw-bold text-primary-custom">Upload KYC Documents</h2>

        <div class="card-custom">
            <div class="card-body p-4">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    Please upload a valid ID proof (Passport, National ID, or Driver's License) to verify your identity.
                </div>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="document" class="form-label fw-bold">Select Document</label>
                        <input class="form-control form-control-lg" type="file" id="document" name="document" required
                            accept=".pdf,.jpg,.jpeg,.png">
                        <div class="form-text">Supported formats: PDF, JPG, PNG. Max size: 5MB.</div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary-custom btn-lg">
                            Submit for Verification
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
