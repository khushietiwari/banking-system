{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">

    <!-- Page Header -->
    <div class="mb-4">
        <h2 class="fw-bold">Pending Loan Requests</h2>
        <small class="text-muted">
            Review and approve pending customer loan applications
        </small>
    </div>

    <!-- Loan Card -->
    <div class="card border-0 shadow-lg" style="border-radius:12px;">
        <div class="card-body p-0">

            <table class="table table-hover align-middle mb-0">
                <thead style="background:#003366;color:white;">
                    <tr>
                        <th class="ps-4">Customer</th>
                        <th>Loan Amount</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>

                <tbody>
                {% for loan in loans %}
                    <tr>
                        <td class="ps-4 fw-semibold">
                            {{ loan.user.username }}
                        </td>

                        <td>
                            <span class="fw-bold text-success">
                                â‚¹ {{ loan.amount }}
                            </span>
                        </td>

                        <td class="text-center">
                            <a href="{% url 'approve_loan' loan.id %}" 
                               class="btn btn-sm btn-success px-3">
                                Approve
                            </a>
                        </td>
                    </tr>

                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center py-4 text-muted">
                            No pending loan requests.
                        </td>
                    </tr>
                {% endfor %}
                </tbody>

            </table>

        </div>
    </div>

</div>

{% endblock %}
