{% extends 'base.html' %}
{% block content %}

<div class="register-wrapper">

    <div class="register-card text-center">

        <h3 class="fw-bold mb-2" style="color:#003366;">
            OTP Verification
        </h3>

        <p class="text-muted mb-4">
            Enter the 6-digit OTP sent to your registered email
        </p>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <input type="text"
                       name="otp"
                       maxlength="6"
                       class="form-control otp-input text-center"
                       placeholder="Enter OTP"
                       required>
            </div>

            <button type="submit" class="btn register-btn w-100">
                Verify OTP
            </button>
        </form>

        <div class="text-center security-note">
            ðŸ”’ Secure One-Time Password Authentication
        </div>

    </div>

</div>

{% endblock %}
