{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="auth-card text-center">
                <div class="mb-4 text-primary-custom">
                    <i class="fas fa-shield-alt fa-3x"></i>
                </div>
                <h3 class="fw-bold mb-2">Verify OTP</h3>
                <p class="text-muted small mb-4">We've sent a code to your email. Please enter it below to securely log
                    in.</p>

                <form method="POST">
                    {% csrf_token %}

                    {% if error %}
                    <div class="alert alert-danger small">{{ error }}</div>
                    {% endif %}

                    <div class="mb-4">
                        <input type="text" class="form-control form-control-lg text-center fw-bold letter-spacing-2"
                            name="otp" placeholder="1 2 3 4 5 6" maxlength="6" required style="letter-spacing: 5px;">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary-custom">
                            Verify & Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
