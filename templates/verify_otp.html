{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PrimeTrust Bank â€¢ OTP Verification</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0b1f3a, #102a4d);
    color: white;
}

/* ===== NAVBAR ===== */
.navbar-custom {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(8px);
    padding: 16px 40px;
    border-bottom: 1px solid rgba(255,255,255,0.15);
}

.navbar-brand span {
    color: white;
    font-weight: 600;
}

/* ===== WRAPPER ===== */
.otp-wrapper {
    min-height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
}

/* ===== CARD ===== */
.otp-card {
    background: white;
    border-radius: 18px;
    padding: 45px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 25px 70px rgba(0,0,0,0.35);
    color: #1c1c1c;
    text-align: center;
}

/* ===== HEADINGS ===== */
.otp-title {
    font-weight: 700;
    color: #102a4d;
}

.otp-subtitle {
    color: #6c757d;
}

/* ===== OTP INPUT ===== */
.otp-input {
    height: 55px;
    font-size: 26px;
    letter-spacing: 10px;
    border-radius: 12px;
    border: 1px solid #dde2e7;
    text-align: center;
}

.otp-input:focus {
    border-color: #7f8fa6;
    box-shadow: 0 0 0 3px rgba(127,143,166,0.2);
}

/* ===== BUTTON ===== */
.btn-premium {
    background: linear-gradient(135deg, #102a4d, #1f4068);
    border: none;
    height: 50px;
    border-radius: 10px;
    font-weight: 600;
    color: white;
    transition: 0.3s ease;
}

.btn-premium:hover {
    background: linear-gradient(135deg, #0b1f3a, #16355f);
}

/* ===== TIMER ===== */
.timer {
    margin-top: 15px;
    font-size: 14px;
    color: #8892a0;
}

/* ===== SECURITY NOTE ===== */
.security-note {
    margin-top: 18px;
    font-size: 13px;
    color: #8892a0;
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 30px;
    font-size: 14px;
    color: rgba(255,255,255,0.6);
}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{% static 'images/primetrust-logo.png' %}" 
                 style="height:42px; margin-right:10px;">
            <span>PrimeTrust Bank</span>
        </a>
    </div>
</nav>

<!-- OTP -->
<div class="otp-wrapper">

    <div class="otp-card">

        <h3 class="otp-title mb-2">OTP Verification</h3>

        <p class="otp-subtitle mb-4">
            Enter the 6-digit OTP sent to your registered email
        </p>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <input type="text"
                       name="otp"
                       maxlength="6"
                       class="form-control otp-input"
                       placeholder="â€¢â€¢â€¢â€¢â€¢â€¢"
                       required>
            </div>

            <button type="submit" class="btn btn-premium w-100">
                Verify OTP
            </button>

        </form>

        <!-- TIMER -->
        <div class="timer">
            OTP expires in <span id="countdown">60</span> seconds
        </div>

        <div class="security-note">
            ðŸ”’ Secure One-Time Password Authentication
        </div>

    </div>

</div>

<!-- FOOTER -->
<footer>
    Â© 2026 PrimeTrust Bank â€¢ Trusted Corporate Digital Banking
</footer>

<!-- TIMER SCRIPT -->
<script>

let timeLeft = 60;   // â¬… Change expiry time here if needed
const countdownEl = document.getElementById("countdown");

const timer = setInterval(() => {
    timeLeft--;
    countdownEl.textContent = timeLeft;

    if (timeLeft <= 0) {
        clearInterval(timer);
        countdownEl.textContent = "Expired";

        alert("OTP has expired. Please request a new OTP.");
    }

}, 1000);

</script>

</body>
</html>
