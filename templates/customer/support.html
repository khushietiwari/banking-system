{% extends 'base_portal.html' %}
{% block page_title %}Customer Support{% endblock %}

{% block content %}
<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-lg-6">

            <div class="card shadow-lg border-0">
                <div class="card-body p-5">

                    <h3 class="fw-bold text-primary-custom mb-4">
                        <i class="fas fa-headset me-2"></i> Customer Support
                    </h3>

                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label fw-bold">Subject</label>
                            <input type="text" name="subject" class="form-control" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Message</label>
                            <textarea name="message" rows="4" class="form-control" required></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Submit Request
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-muted small">
                        <p><i class="fas fa-envelope me-2"></i> support@primetrust.com</p>
                        <p><i class="fas fa-phone me-2"></i> +91 1800-000-000</p>
                        <p><i class="fas fa-clock me-2"></i> 24/7 Customer Assistance</p>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
{% endblock %}
