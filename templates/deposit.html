<!DOCTYPE html>
<html>
<head>
    <title>Deposit Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            text-align: center;
            padding-top: 60px;
        }
        .box {
            background: white;
            width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2c5364;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #203a43;
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
        }
        a {
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Deposit Money</h2>

    <p><strong>Current Balance:</strong> â‚¹ {{ account.balance }}</p>

    <form method="POST">
        {% csrf_token %}
        <input type="number" name="amount" step="0.01" placeholder="Enter Amount" required>
        <br>
        <button type="submit">Deposit</button>
    </form>

    {% if message %}
        <div class="message">
            {{ message }}
        </div>
    {% endif %}

    <a href="/customer-dashboard/">Back to Dashboard</a>
</div>

</body>
</html>
