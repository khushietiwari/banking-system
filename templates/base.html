<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PrimeTrust Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f4f8;
        }

        /* Top Alert */
        .top-alert {
            background: #e6f2ff;
            padding: 8px;
            text-align: center;
            font-size: 14px;
            color: #003366;
        }

        /* Navbar */
        .navbar-custom {
            background: #003366;
        }

        .navbar-custom a {
            color: white !important;
            font-weight: 500;
        }

        /* Login Panels */
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .section-title {
            font-weight: bold;
            color: #003366;
            margin-bottom: 20px;
        }

        /* Service links */
        .service-link {
            padding: 10px;
            display: block;
            color: #003366;
            text-decoration: none;
        }

        .service-link:hover {
            background: #e6f2ff;
        }

        /* Banner */
        .banner {
            background: linear-gradient(90deg,#4e54c8,#8f94fb);
            color: white;
            padding: 60px 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer {
            background: #003366;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>

<body>

<div class="top-alert">
    PrimeTrust never asks for confidential information such as PIN or OTP on Calls.
</div>

<nav class="navbar navbar-expand-lg navbar-custom px-4">
    <a class="navbar-brand text-white" href="#">üè¶ PrimeTrust Bank</a>
</nav>

{% block content %}
{% endblock %}

<footer>
    ¬© 2026 PrimeTrust Bank | Secure Digital Banking
</footer>

</body>
</html>
