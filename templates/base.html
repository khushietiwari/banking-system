<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iBanking System</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #0f172a;
            color: white;
            overflow-x: hidden;
            padding-top: 70px;
        }

        /* Navbar */
        .navbar {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 22px;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            padding-top: 120px;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(to right, #38bdf8, #6366f1);
            -webkit-background-clip: text;
            color: transparent;
        }

        .hero p {
            font-size: 1.3rem;
            margin-top: 20px;
            color: #cbd5e1;
        }

        /* Buttons */
        .btn-primary-custom {
            background: linear-gradient(45deg, #6366f1, #38bdf8);
            border: none;
            padding: 12px 30px;
            border-radius: 40px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(99,102,241,0.4);
        }

        .btn-outline-custom {
            border: 2px solid #38bdf8;
            padding: 10px 28px;
            border-radius: 40px;
            color: #38bdf8;
            transition: 0.3s;
        }

        .btn-outline-custom:hover {
            background: #38bdf8;
            color: black;
        }

        /* Glass Cards */
        .glass-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            transition: 0.4s;
        }

        .glass-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Section spacing */
        section {
            padding: 80px 0;
        }

        footer {
            background: #020617;
            padding: 30px;
            text-align: center;
            color: #94a3b8;
        }

        /* Floating shapes */
        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            background: #6366f1;
            top: 10%;
            left: 10%;
        }

        .circle2 {
            width: 300px;
            height: 300px;
            background: #38bdf8;
            bottom: 10%;
            right: 10%;
        }
        </style>
    </head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark px-4 fixed-top">
    <a class="navbar-brand" href="#">ðŸ’³ iBanking</a>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
