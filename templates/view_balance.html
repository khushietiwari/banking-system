{% extends 'customer/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 fw-bold text-primary-custom">Account Balance</h2>

        <div class="card-custom bg-primary-custom text-white text-center p-5">

            <h5 class="text-white-50 text-uppercase ls-1 mb-3">Total Available Balance</h5>
            <h1 class="display-3 fw-bold mb-4">â‚¹{{ balance|floatformat:2 }}</h1>

            <div class="bg-white bg-opacity-10 rounded p-3 d-inline-block">
                <small class="d-block text-white-50">Account Number</small>
                <div class="fw-bold font-monospace fs-5">{{ account_number }}</div>
            </div>

            <div class="mt-5 d-flex justify-content-center gap-3">

            </div>
        </div>
    </div>
