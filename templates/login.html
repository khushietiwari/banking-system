{% extends 'base.html' %}
{% block content %}

<div class="register-wrapper">

    <div class="register-card">

        <div class="text-center mb-4">
            <h3 class="fw-bold" style="color:#003366;">Secure Login</h3>
            <p class="text-muted">Access Your PrimeTrust Account</p>
        </div>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <input type="text" name="username"
                       class="form-control custom-input"
                       placeholder="Username"
                       required>
            </div>

            <div class="mb-4">
                <input type="password" name="password"
                       class="form-control custom-input"
                       placeholder="Password"
                       required>
            </div>

            <!-- LOGIN BUTTON -->
            <button type="submit" class="btn register-btn w-100">
                Login Securely
            </button>

            <!-- âœ… ADD THIS HERE (Security Text) -->
            <div class="text-center mt-3">
                <small class="text-muted">
                    ðŸ”’ Protected with 256-bit SSL Encryption
                </small>
            </div>

        </form>

        <div class="text-center mt-4">
            <small class="text-muted">
                Don't have an account?
                <a href="{% url 'register' %}" class="login-link">
                    Register
                </a>
            </small>
        </div>

    </div>

</div>

{% endblock %}
