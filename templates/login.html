{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PrimeTrust Bank â€¢ Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Premium Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0b1f3a, #102a4d);
    color: #1c1c1c;
}

/* ===== NAVBAR ===== */
.navbar-custom {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(8px);
    padding: 16px 40px;
    border-bottom: 1px solid rgba(255,255,255,0.15);
}

.navbar-brand span {
    color: white;
    font-weight: 600;
    letter-spacing: 0.4px;
}

/* ===== LOGIN WRAPPER ===== */
.login-wrapper {
    min-height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
}

/* ===== PREMIUM CARD ===== */
.login-card {
    background: #ffffff;
    border-radius: 18px;
    padding: 45px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 25px 70px rgba(0,0,0,0.35);
}

/* ===== HEADINGS ===== */
.login-title {
    font-weight: 700;
    color: #102a4d;
}

.login-subtitle {
    color: #6c757d;
}

/* ===== INPUTS ===== */
.custom-input {
    height: 50px;
    border-radius: 10px;
    border: 1px solid #dde2e7;
    transition: 0.3s ease;
}

.custom-input:focus {
    border-color: #7f8fa6;
    box-shadow: 0 0 0 3px rgba(127,143,166,0.2);
}

/* ===== BUTTON ===== */
.btn-premium {
    background: linear-gradient(135deg, #102a4d, #1f4068);
    border: none;
    height: 50px;
    border-radius: 10px;
    font-weight: 600;
    color: white;
    transition: 0.3s ease;
}

.btn-premium:hover {
    background: linear-gradient(135deg, #0b1f3a, #16355f);
}

/* ===== LINKS ===== */
.login-link {
    color: #1f4068;
    text-decoration: none;
    font-weight: 500;
}

.login-link:hover {
    color: #102a4d;
}

/* ===== SECURITY TEXT ===== */
.security-text {
    font-size: 13px;
    color: #8892a0;
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 30px;
    font-size: 14px;
    color: rgba(255,255,255,0.6);
}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{% static 'images/primetrust-logo.png' %}" 
                 style="height:42px; margin-right:10px;">
            <span>PrimeTrust Bank</span>
        </a>
    </div>
</nav>

<!-- LOGIN -->
<div class="login-wrapper">

    <div class="login-card">

        <div class="text-center mb-4">
            <h3 class="login-title">Secure Login</h3>
            <p class="login-subtitle">Access Your PrimeTrust Account</p>
        </div>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <input type="text" name="username"
                       class="form-control custom-input"
                       placeholder="Username"
                       required>
            </div>

            <div class="mb-4">
                <input type="password" name="password"
                       class="form-control custom-input"
                       placeholder="Password"
                       required>
            </div>

            <button type="submit" class="btn btn-premium w-100">
                Login Securely
            </button>

            <div class="text-center mt-3">
                <small class="security-text">
                    ðŸ”’ Protected with Bank-Grade Security
                </small>
            </div>

        </form>

        <div class="text-center mt-4">
            <small class="text-muted">
                Don't have an account?
                <a href="{% url 'register' %}" class="login-link">
                    Register
                </a>
            </small>
        </div>

    </div>

</div>

<!-- FOOTER -->
<footer>
    Â© 2026 PrimeTrust Bank â€¢ Trusted Corporate Digital Banking
</footer>

</body>
</html>
