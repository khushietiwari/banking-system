{% extends 'base.html' %}
{% block content %}

<div class="register-wrapper">
    <div class="register-card">

        <div class="text-center mb-4">
            <h3 class="fw-bold" style="color:#003366;">Create Your Account</h3>
            <p class="text-muted">Join PrimeTrust Secure Banking</p>
        </div>

        <form method="POST" action="">
            {% csrf_token %}

            <!-- Full Name -->
            <div class="mb-3">
                <input type="text"
                       name="full_name"
                       class="form-control custom-input"
                       placeholder="Full Name"
                       required>
            </div>
            <!-- UserName-->
             <div class="mb-3">
                <input type="text"
                       name="username"
                       class="form-control custom-input"
                       placeholder="User Name"
                       required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <input type="email"
                       name="email"
                       class="form-control custom-input"
                       placeholder="Email Address"
                       required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <input type="password"
                       name="password1"
                       class="form-control custom-input"
                       placeholder="Password"
                       required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <input type="password"
                       name="password2"
                       class="form-control custom-input"
                       placeholder="Confirm Password"
                       required>
            </div>

            <!-- Role Selection -->
            <div class="mb-4">
                <select name="role"
                        class="form-control custom-input"
                        required>
                    <option value="">Select Role</option>
                    <option value="customer">Customer</option>
                    <option value="employee">Employee</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="btn register-btn w-100">
                Register Securely
            </button>

        </form>

        <div class="text-center mt-4">
            <small class="text-muted">
                Already have an account?
                <a href="{% url 'login' %}" class="login-link">Login</a>
            </small>
        </div>

    </div>
</div>

{% endblock %}
