{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="auth-card">
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-primary-custom">Open an Account</h3>
                    <p class="text-muted small">Join PrimeTrust Bank in minutes.</p>
                </div>

                <form method="POST">
                    {% csrf_token %}

                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} text-center small">{{ message }}</div>
                    {% endfor %}
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label fw-bold small">Full Name</label>
                        <input type="text" class="form-control" name="full_name" placeholder="John Doe" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="johndoe123" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small">Email Address</label>
                        <input type="email" class="form-control" name="email" placeholder="john@example.com" required>
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <label class="form-label fw-bold small">Password</label>
                            <input type="password" class="form-control" name="password1" placeholder="••••••••"
                                required>
                        </div>
                        <div class="col-6">
                            <label class="form-label fw-bold small">Confirm Password</label>
                            <input type="password" class="form-control" name="password2" placeholder="••••••••"
                                required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small">I am a...</label>
                        <select class="form-select" name="role">
                            <option value="customer" selected>Customer</option>
                            <option value="employee">Bank Employee (Staff)</option>
                        </select>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary-custom btn-lg">
                            Create Account
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="small text-muted mb-0">Already have an account? <a href="{% url 'login' %}"
                                class="fw-bold text-primary-custom text-decoration-none">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
