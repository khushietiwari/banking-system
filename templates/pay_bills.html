{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PrimeTrust Bank â€¢ Pay Bills</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0b1f3a, #102a4d);
    color: white;
}

/* ===== MAIN CARD ===== */
.premium-card {
    background: white;
    border-radius: 22px;
    padding: 30px;
    box-shadow: 0 25px 70px rgba(0,0,0,0.35);
    color: #102a4d;
}

/* ===== HEADINGS ===== */
.premium-card h3 {
    font-weight: 700;
}

/* ===== INPUTS ===== */
.form-control {
    height: 50px;
    border-radius: 10px;
    border: 1px solid #dde2e7;
}

.form-control:focus {
    border-color: #7f8fa6;
    box-shadow: 0 0 0 3px rgba(127,143,166,0.2);
}

/* ===== BUTTON ===== */
.btn-warning {
    height: 50px;
    border-radius: 12px;
    font-weight: 600;
    background: linear-gradient(135deg, #102a4d, #1f4068);
    border: none;
    color: white;
}

.btn-warning:hover {
    background: linear-gradient(135deg, #0b1f3a, #16355f);
}

/* ===== BACK BUTTON ===== */
.btn-secondary {
    border-radius: 10px;
    height: 45px;
}

</style>
</head>

<body>

<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="premium-card">

                <h3 class="mb-3">ðŸ§¾ Pay Bills</h3>
                <p class="text-muted">
                    Make secure payments for your utilities & services
                </p>

                <hr>

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-semibold">
                            Select Biller
                        </label>

                        <select class="form-control">
                            <option>Electricity</option>
                            <option>Water</option>
                            <option>Mobile Recharge</option>
                            <option>Broadband</option>
                            <option>Credit Card</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">
                            Consumer / Account Number
                        </label>

                        <input type="text"
                               class="form-control"
                               placeholder="Enter Bill Number">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">
                            Amount
                        </label>

                        <input type="number"
                               step="0.01"
                               class="form-control"
                               placeholder="Enter Amount">
                    </div>

                    <button type="submit" class="btn btn-warning w-100 mt-2">
                        ðŸ’³ Pay Now
                    </button>

                </form>

            </div>

            <!-- Back Button -->
            <div class="mt-3 text-center">
                <a href="{% url 'customer_dashboard' %}" class="btn btn-secondary">
                    â¬… Back to Dashboard
                </a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
