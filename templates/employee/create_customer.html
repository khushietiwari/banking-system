<!DOCTYPE html>
<html>
<head>
    <title>PrimeTrust Bank • Create Customer</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0b1f3a, #102a4d);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* ===== CARD ===== */
.card {
    background: #ffffff;
    padding: 40px;
    width: 430px;
    border-radius: 22px;
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
    animation: fadeIn 0.5s ease-in-out;
}

/* ===== HEADER ===== */
h2 {
    text-align: center;
    color: #102a4d;
    font-weight: 700;
    margin-bottom: 25px;
}

/* ===== DJANGO FORM ===== */
form p {
    margin-bottom: 14px;
}

/* Inputs generated by Django */
input, select, textarea {
    width: 100%;
    padding: 11px;
    border-radius: 10px;
    border: 1px solid #dde2e7;
    margin-top: 6px;
    transition: 0.3s;
    font-size: 14px;
}

/* Focus */
input:focus, select:focus, textarea:focus {
    border-color: #7f8fa6;
    outline: none;
    box-shadow: 0 0 0 3px rgba(127,143,166,0.2);
}

/* ===== BUTTON ===== */
.btn {
    width: 100%;
    padding: 13px;
    background: linear-gradient(135deg, #102a4d, #1f4068);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
}

.btn:hover {
    background: linear-gradient(135deg, #0b1f3a, #16355f);
}

/* ===== FOOTER ===== */
.form-footer {
    text-align: center;
    margin-top: 18px;
    font-size: 12px;
    color: #8892a0;
    letter-spacing: 0.3px;
}

/* ===== ANIMATION ===== */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>

<div class="card">

    <h2>➕ Create Customer</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn">
            Create Customer
        </button>
    </form>

    <div class="form-footer">
        PrimeTrust Core Banking • Secure Entry
    </div>

</div>

</body>
</html>
