{% extends 'base_portal.html' %}

{% block title %}PrimeTrust - Employee Workspace{% endblock %}

{% block role_badge %}Bank Staff{% endblock %}

{% block sidebar_menu %}
<li class="{% if request.resolver_match.url_name == 'employee_dashboard' %}active{% endif %}">
    <a href="{% url 'employee_dashboard' %}"><i class="fas fa-desktop"></i> Workspace</a>
</li>
<li class="{% if 'customer' in request.path %}active{% endif %}">
    <a href="{% url 'customer_list' %}"><i class="fas fa-users-cog"></i> Customers</a>
</li>
<li class="{% if 'transactions' in request.path %}active{% endif %}">
    <a href="{% url 'view_transactions' %}"><i class="fas fa-exchange-alt"></i> Transactions</a>
</li>
<li class="{% if 'loans' in request.path %}active{% endif %}">
    <a href="{% url 'view_loans' %}"><i class="fas fa-hand-holding-usd"></i> Loans</a>
</li>
<li class="{% if 'kyc' in request.path %}active{% endif %}">
    <a href="{% url 'view_kyc' %}"><i class="fas fa-file-signature"></i> KYC Review</a>
</li>
{% endblock %}
