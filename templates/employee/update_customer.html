<!DOCTYPE html>
<html>
<head>
    <title>Update Customer</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 700px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #2c5364;
            margin-bottom: 30px;
        }

        h3 {
            background: #f4f6f9;
            padding: 10px 15px;
            border-left: 5px solid #2c5364;
            border-radius: 6px;
            margin-top: 25px;
            font-size: 16px;
            color: #2c5364;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #2c5364;
            outline: none;
            box-shadow: 0 0 6px rgba(44, 83, 100, 0.3);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #2c5364;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 25px;
        }

        .btn:hover {
            background: #203a43;
            transform: translateY(-2px);
        }

        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 20px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>‚úè Update Customer</h2>

    <form method="post">
        {% csrf_token %}

        <h3>üë§ Personal Information</h3>
        {{ user_form.as_p }}

        <div class="divider"></div>

        <h3>üè¶ Account Information</h3>
        {{ account_form.as_p }}

        <button type="submit" class="btn">
            Update Customer
        </button>
    </form>
</div>

</body>
</html>
