{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <div class="card shadow-lg border-0 p-4">

        <h3 class="mb-3">‚öô Manage Profile</h3>
        <p class="text-muted">Update and review your account information</p>

        <hr>

        <div class="row">

            <!-- Profile Info -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" value="{{ user.username }}" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" value="{{ user.email }}" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Account Status</label>
                    <input type="text" class="form-control" value="Active ‚úÖ" disabled>
                </div>
            </div>

            <!-- Security Panel -->
            <div class="col-md-6">
                <div class="security-box p-3 rounded">

                    <h5>üîê Security Settings</h5>

                    <button class="btn btn-outline-primary w-100 mb-2">
                        Change Password
                    </button>

                    <button class="btn btn-outline-primary w-100 mb-2">
                        Update KYC
                    </button>

                    <button class="btn btn-outline-danger w-100">
                        Deactivate Account
                    </button>

                </div>
            </div>

        </div>

    </div>

    <!-- Back Button -->
    <div class="mt-3">
        <a href="{% url 'customer_dashboard' %}" class="btn btn-secondary">
            ‚¨Ö Back to Dashboard
        </a>
    </div>

</div>

<style>
.security-box {
    background: #f8f9fc;
    border: 1px solid #e3e6f0;
}
</style>

{% endblock %}
