{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PrimeTrust Bank ‚Ä¢ Manage Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0b1f3a, #102a4d);
    color: white;
}

/* ===== MAIN CARD ===== */
.premium-card {
    background: white;
    border-radius: 22px;
    padding: 30px;
    box-shadow: 0 25px 70px rgba(0,0,0,0.35);
    color: #102a4d;
}

/* ===== HEADINGS ===== */
.premium-card h3 {
    font-weight: 700;
}

/* ===== INPUTS ===== */
.form-control {
    height: 48px;
    border-radius: 10px;
    border: 1px solid #dde2e7;
}

.form-control:focus {
    border-color: #7f8fa6;
    box-shadow: 0 0 0 3px rgba(127,143,166,0.2);
}

/* ===== SECURITY BOX ===== */
.security-box {
    background: #f4f7fb;
    border-radius: 16px;
    padding: 18px;
}

/* ===== BUTTONS ===== */
.btn-outline-primary {
    border-radius: 10px;
    height: 45px;
    font-weight: 500;
    border: 1px solid #102a4d;
    color: #102a4d;
}

.btn-outline-primary:hover {
    background: #102a4d;
    color: white;
}

.btn-outline-danger {
    border-radius: 10px;
    height: 45px;
}

/* ===== BACK BUTTON ===== */
.btn-secondary {
    border-radius: 10px;
    height: 45px;
}

</style>
</head>

<body>

<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-10">

            <div class="premium-card">

                <h3 class="mb-2">‚öô Manage Profile</h3>
                <p class="text-muted">
                    Update and review your account information
                </p>

                <hr>

                <div class="row">

                    <!-- Profile Info -->
                    <div class="col-md-6">

                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Full Name
                            </label>

                            <input type="text"
                                   class="form-control"
                                   value="{{ user.username }}"
                                   disabled>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Email Address
                            </label>

                            <input type="email"
                                   class="form-control"
                                   value="{{ user.email }}"
                                   disabled>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Account Status
                            </label>

                            <input type="text"
                                   class="form-control"
                                   value="Active ‚úÖ"
                                   disabled>
                        </div>

                    </div>

                    <!-- Security Panel -->
                    <div class="col-md-6">

                        <div class="security-box">

                            <h5 class="fw-bold mb-3">
                                üîê Security Settings
                            </h5>

                            <button class="btn btn-outline-primary w-100 mb-2">
                                Change Password
                            </button>

                            <button class="btn btn-outline-primary w-100 mb-2">
                                Update KYC
                            </button>

                            <button class="btn btn-outline-danger w-100">
                                Deactivate Account
                            </button>

                        </div>

                    </div>

                </div>

            </div>

            <!-- Back Button -->
            <div class="mt-3 text-center">
                <a href="{% url 'customer_dashboard' %}" class="btn btn-secondary">
                    ‚¨Ö Back to Dashboard
                </a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
